<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This handles direct URL navigation to routes like /scripts/123
      // Converts the path to a query string and redirects to index.html
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Store the path and redirect to index.html with state
      sessionStorage.setItem('gh-pages-redirect', path + search + hash);
      window.location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
